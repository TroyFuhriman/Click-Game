<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>Click Game</title>
</head>

<body>
  <header class="container-fluid">
    <div class="row bg-primary">
      <div class="col text-center ">
        <h1>
          Clicker Game
        </h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row text-center">
      <div class="col-12">
        <img onclick=mine() src="http://placekitten.com/200/300" alt="">
      </div>
      <div id="count" class="col-12"></div>
      <div id="count-1" class="col-3"></div>
      <div id="count-2" class="col-3"></div>
      <div id="count-3" class="col-3"></div>
      <div id="count-4" class="col-3"></div>
      <div class="col-3">
        <button id="pickaxe" onclick="addClickTool('pickaxe')" class="btn btn-success">pickaxe</button>
      </div>
      <div class="col-3">
        <button id="drill" onclick="addClickTool('drill')" class="btn btn-success">Drill</button>
      </div>
      <div class="col-3">
        <button id="rover" onclick="addAutoTool('rover')" class="btn btn-success">rover</button>
      </div>
      <div class="col-3">
        <button id="robots" onclick="addAutoTool('robots')" class="btn btn-success">robots</button>
      </div>
      <div class="col-12 ">
      </div>
    </div>
  </main>

  <script src="game.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="solar.css">
  <link rel="stylesheet" href="game.css">
  <link href="https://fonts.googleapis.com/css2?family=Merriweather&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/a8ffab3d3e.js" crossorigin="anonymous"></script>
  <title>Click Game</title>
</head>

<body class="bg-secondary">
  <header class="container-fluid text-light text-shadow sm-hidden">
    <div class="row bg-primary">
      <div class="col text-center border border-dark box-shadow ">
        <h1>
          Honey Harvest
        </h1>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="row text-center justify-content-around">
      <div class="col-12">
        <img class="size border border-dark m-md-0 m-lg-5 m-0 box-shadow hover" onclick=mine() src=beehive.jpg
          alt="Photo by Shelby Cohron on Unsplash">
      </div>
      <div id="winner"></div>
      <div id="count" class="col-12 mt-lg-3 mt-md-0 mb-3 text-light text-shadow"></div>

      <div class="card bg-light col-md-2 col-6 pt-3 sm-1-hidden justify-content-around" style="width: 18rem;">
        <img class="resize sm-hidden" src="scraper.jpg" class="card-img-top" alt="...">
        <div class="card-body ">
          <h5 class="card-title">Honey Scraper</h5>
          <p>Increases Collection by 1</p>
          <p id="count-1" class="card-text"></p>
          <button id="scraper" onclick="addClickTool('scraper')" class="btn btn-success"></button>
        </div>
      </div>
      <div class="card col-md-2 col-6 bg-light pt-3 sm-1-hidden justify-content-around" style="width: 18rem;">
        <img class="resize sm-hidden" src="hive.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">New Hive</h5>
          <p>Increases Collection by 5</p>
          <p id="count-2" class="card-text"></p>
          <button id="hive" onclick="addClickTool('hive')" class="btn btn-success mt-0 mt-md-4"></button>
        </div>
      </div>
      <div class="card col-md-2 col-6 bg-light pt-3 sm-1-hidden justify-content-between" style="width: 18rem;">
        <img class="resize sm-hidden" src="beekeeper.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Hire Beekeeper</h5>
          <p>Automated Collection</p>
          <p id="count-3" class="card-text"></p>
          <button id="beekeeper" onclick="addAutoTool('beekeeper')" class="btn btn-success"></button>
        </div>
      </div>
      <div class="card col-md-2 col-6 bg-light pt-3 sm-1-hidden justify-content-around" style="width: 18rem;">
        <img class="resize sm-hidden" src="robot.jpg" class="card-img-top" alt="...">
        <div class="card-body">
          <h5 class="card-title">Robots!</h5>
          <p>Super Automated Collection</p>
          <p id="count-4" class="card-text"></p>
          <button id="robots" onclick="addAutoTool('robots')" class="btn btn-success"></button>
        </div>
      </div>
    </div>
    <div class="row text-center">
      <div class="card col-6 bg-light">
        <div class="card-body">
          <span id="modifier"></span>
        </div>
      </div>
      <div class="card col-6 bg-light">
        <div class="card-body">
          <span id="auto"></span>
        </div>
      </div>
    </div>
  </main>
  <script src="game.js"></script>
</body>

</html>
